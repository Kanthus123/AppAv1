<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:panelMenu style="width:150px">

			<p:submenu label="Cliente">
	
				<p:menuitem value="Cadastrar" icon="ui-icon-disk"
					onclick="PF('dlgNovoCliente').show();" />
				
				<p:menuitem value="Update" icon="ui-icon-pencil"
					onclick="window.location.href='cadastro.jsf'" />
					
				<p:menuitem value="Deletar" icon="ui-icon-trash"
					onclick="window.location.href='../listaJSF.jsf'" />
					
			</p:submenu>
			<p:submenu label="Filmes">
	
				<p:menuitem value="Filmes" icon="ui-icon-disk"
					onclick="PF('dlgNovoFilmes').show();" />
				
				<p:menuitem value="Update" icon="ui-icon-pencil"
					onclick="window.location.href='cadastroFilme.jsf'" />
					
				<p:menuitem value="Deletar" icon="ui-icon-trash"
					onclick="window.location.href='../listaFilmesJSF.jsf'" />
			</p:submenu>
			
		</p:panelMenu>
	</h:form>
	
	
</ui:composition>
