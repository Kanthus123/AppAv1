<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:body>
		<h:form>
		
		  <h:outputLabel for="cpf" value="Digite o CPF:"/>
		  <h:inputText id="cpf" value="#{clienteBean.cliente.cpf}"/>
		  <br />
		  
		  <h:outputLabel for="name" value="Digite seu nome:"/>
		  <h:inputText id="name" value="#{clienteBean.cliente.name}"/>>
		  <br />
		  
		  <h:outputLabel for="endereco" value="Digite seu endereco:"/>
		  <h:inputText id="endereco" value="#{clienteBean.cliente.endereco"/>>
		  <br />
		  
		  <h:outputLabel for="idade" value="Digite sua idade:"/>
		  <h:inputText id="idade" value="#{clienteBean.cliente.idade}"/>>
		  <br />
		  
		  <h:outputLabel for="tel" value="Digite seu TEL"/>
		  <h:inputText id="tel" value="#{pessoaBean.pessoa.tel}"/>
		  
		  <h:commandButton value="Ok" action="#{clienteBean.CadastrarCliente}" />
		</h:form>
	</h:body>

</html>
