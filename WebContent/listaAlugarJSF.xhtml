<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:body>
		<h:dataTable var="alugar" value="#{alugarBean.listaAlugar}" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{alugar.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data Alugado</f:facet>
				<h:outputText value="#{alugar.dataAlugado}">
		          <f:convertDateTime pattern="dd/MM/yyyy"/>
		        </h:outputText>
		    </h:column>
			
			<h:column>
				<f:facet name="header">Data Devolucao</f:facet>
				<h:outputText value="#{alugar.dataDevolucao}">
		          <f:convertDateTime pattern="dd/MM/yyyy"/>
		        </h:outputText>
		    </h:column>
			
		</h:dataTable>
	</h:body>
</html>
