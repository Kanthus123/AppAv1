<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		
		<p:dataTable id="tblClientes" var="cliente" value="#{clienteBean.cliente}"
			emptyMessage="Nenhum registro encontrado.">
		
			<f:facet name="header">Listagem de Pessoas</f:facet>
			
	    	<p:column headerText="Id">
	        	<h:outputText value="#{cliente.cpf}" />
	    	</p:column>
	 
	   		<p:column headerText="Nome">
	        	<h:outputText value="#{cliente.name}" />
	    	</p:column>
			
			<p:column headerText="Endereço">
	        	<h:outputText value="#{cliente.endereco}" />
	    	</p:column>
	    		 
	    	<p:column headerText="Idade">
	        	<h:outputText value="#{cliente.idade}" />
	    	</p:column>
	    	
	    	<p:column headerText="Tel">
	        	<h:outputText value="#{cliente.tel}" />
	    	</p:column>
 
		</p:dataTable>
	
	</ui:define>

</ui:composition>
