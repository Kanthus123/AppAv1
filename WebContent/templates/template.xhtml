<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>..::Sistema da Locadora::..</title>
		<h:outputStylesheet library="css" name="css.css" />
	</h:head>
	<h:body>
	
		<p:growl id="msgGlobal" life="6000" showDetail="true" sticky="false" /> 
	
		<p:layout fullPage="true">
		 		 	 
		    <p:layoutUnit position="west" size="200" header="Menu" resizable="False" closable="false" collapsible="false">
		        <ui:insert name="menu" />
		    </p:layoutUnit>
		 
		    <p:layoutUnit position="center">
		        <ui:insert name="conteudo" />
		    </p:layoutUnit>
		 
		</p:layout>
	</h:body>
</html>
