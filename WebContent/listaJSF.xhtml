<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:body>
		<h:dataTable var="cliente" value="#{clienteBean.listaClientes}" border="1">
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{cliente.cpf}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{cliente.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Endereco</f:facet>
				<h:outputText value="#{cliente.endereco}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{cliente.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Tel</f:facet>
				<h:outputText value="#{cliente.tel}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data Cadastro</f:facet>
				<h:outputText value="#{cliente.dataCadastro}">
		          <f:convertDateTime pattern="dd/MM/yyyy"/>
		        </h:outputText>
		    </h:column>
		</h:dataTable>
	</h:body>
</html>
